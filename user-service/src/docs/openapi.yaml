openapi: 3.0.3
info:
  title: User Service API
  version: 1.0.0

servers:
  - url: http://localhost:5001

tags:
  - name: Auth
    description: Authentication endpoints
  - name: Users
    description: User management endpoints

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: OK

  /users/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  example: StrongPassword123
                name:
                  type: string
                  example: User
      responses:
        "201":
          description: Created
        "400":
          description: Bad request
        "409":
          description: Conflict (user already exists)

  /users/login:
    post:
      tags: [Auth]
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  example: StrongPassword123
      responses:
        "200":
          description: OK (returns token)
        "401":
          description: Unauthorized

  /users:
    get:
      tags: [Users]
      summary: Get all users
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized

  /users/search:
    get:
      tags: [Users]
      summary: Search users by email
      description: Provide an email query parameter.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: email
          required: true
          schema:
            type: string
            format: email
          example: user@example.com
      responses:
        "200":
          description: OK
        "400":
          description: Missing/invalid query parameter
        "401":
          description: Unauthorized

  /users/{id}:
    get:
      tags: [Users]
      summary: Get user by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          example: "123"
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "404":
          description: Not found

    put:
      tags: [Users]
      summary: Update user by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          example: "123"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Update payload (adjust fields to your model)
              properties:
                email:
                  type: string
                  format: email
                username:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Updated
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "404":
          description: Not found

    delete:
      tags: [Users]
      summary: Delete user by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          example: "123"
      responses:
        "200":
          description: Deleted
        "401":
          description: Unauthorized
        "404":
          description: Not found

  /users/{id}/role:
    get:
      tags: [Users]
      summary: Get user role by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          example: "123"
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "404":
          description: Not found

    put:
      tags: [Users]
      summary: Update user role by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          example: "123"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [role]
              properties:
                role:
                  type: string
                  example: merchant
      responses:
        "200":
          description: Updated
        "400":
          description: Bad request
        "401":
          description: Unauthorized
        "404":
          description: Not found

  /users/{id}/sessions:
    delete:
      tags: [Users]
      summary: Clear user sessions by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          example: "123"
      responses:
        "200":
          description: Sessions cleared
        "401":
          description: Unauthorized
        "404":
          description: Not found
